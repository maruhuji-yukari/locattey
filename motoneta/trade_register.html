<div class="register">
    <div class="register_content">
        <h3 class="register_title"><i class="fas fa-external-link-alt" aria-hidden="true"></i> 出品登録</h3>
        <form action="" method="post" class="register_form" enctype="multipart/form-data">
            <div class="errorMsg">
                <ul>
                    <li>ここにエラーメッセージ表示</li>
                    <li>ここにエラーメッセージ表示</li>
                </ul>
            </div>
            <label for="trade_name" class="register_label">出品タイトル(50文字以上):</label>
            <input type="text" id="trade_name" name="trade_name" class="register_input" placeholder="出品タイトル">

            <label for="trade_category" class="register_label">カテゴリー:</label>
            <select name="trade_category" id="trade_category" class="register_select">
                <option value="0">▼選択してください</option>
                <option value="1">家電</option>
                <option value="2">アウトドア</option>
                <option value="3">小物</option>
            </select>

            <label for="trade_comment" class="register_label">概要(500文字以内):</label>
            <textarea name="trade_comment" id="trade_comment" cols="30" rows="10" class="register_textarea">出品内容を記入してください</textarea>

            <div class="register_file-wrap">
                <label for="trade_img1" class="register_label-file area-drop">
                    <span class="register_file-text">ドラッグ&ドロップ</span>
                    <input type="hidden" name="MAX_FILE_SIZE" value="5242880">
                    <input type="file" id="trade_img1" name="trade_img1" value="register_file" class="register_file js-input-file">
                    <img src="" alt="" class="prev-img">
                </label>

                <label for="trade_img2" class="register_label-file area-drop">
                    <span class="register_file-text">ドラッグ&ドロップ</span>
                    <input type="hidden" name="MAX_FILE_SIZE" value="5242880">
                    <input type="file" id="trade_img2" name="trade_img2" value="register_file" class="register_file js-input-file">
                </label>

                <label for="trade_img3" class="register_label-file area-drop">
                    <span class="register_file-text">ドラッグ&ドロップ</span>
                    <input type="hidden" name="MAX_FILE_SIZE" value="5242880">
                    <input type="file" id="trade_img3" name="trade_img3" value="register_file" class="register_file js-input-file">
                </label>
            </div>

            <input type="submit" class="register_submit" value="登録">
        </form>
